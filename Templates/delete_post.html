{% block content %}

{% if user.is_authenticated %}

<div class="form-control" >
<center>
    <h1 class=" text-center font-weight-light mt-5 ">DELETE : {{ post.title }}</h1>
    <form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    {{ form.media }}
    <h3 class=" text-center font-weight-light mt-5 ">You will not be able to undo this process....</h3>
    <a href="{% url 'index' %}" class="btn btn-danger " type='button' class="center font-weight-light mt-5 ">Cancel</a>
    <button class="btn btn-danger " class=" center font-weight-light mt-5 ">Delete</button>    
    </form>
</center>
</br>
</br>
</br>
</br>
</br>
</div>

{% endif %}

    
{% endblock %}}
