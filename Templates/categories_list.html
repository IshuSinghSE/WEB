{%  extends 'base.html' %}
{% block title %} 
Category List
{% endblock %}



{% block content %}</br>
<div class="container m-5">
	<h1>Category List   <i class="fa fa-rss"></i></h1>
	<ul>

	<li>

	 	</h4>
    </li>
	{% endfor %}    

	</ul>
</div>

{% endblock %}
